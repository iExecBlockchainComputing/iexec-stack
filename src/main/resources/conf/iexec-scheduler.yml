walletConfig:
  folder: "/iexec/wallet"
  filename: "wallet.json"
  password: WALLETPASSWORD
commonConfiguration:
  nodeConfig:
    clientAddress: ETHNODE
    adminClient: false #default
    startBlock: 0
  contractConfig:
    rlcAddress: RLCCONTRACT
    iexecHubAddress: IEXECHUBCONTRACT
    workerPoolConfig:
      address:  #leave blank will create a new workerpool (else plug scheduler to existing one)
      name: "myWorkerPool"              #unchangeable after creation
      subscriptionLockStakePolicy: 0    #unchangeable after creation
      subscriptionMinimumStakePolicy: 10
      subscriptionMinimumScorePolicy: 0
      stakeRatioPolicy: 30
      schedulerRewardRatioPolicy: 1